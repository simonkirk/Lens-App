<ion-header>
  <ion-navbar color="lens-dark">
    <ion-title text-center>
      iOptom
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center margin-top>

  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col width-80 offset-10>
        <img id="logo" src="assets/images/logo.png" />
        <h4> Select lens type </h4>
      </ion-col>
    </ion-row>
    <ion-row center class="buttons-vertical">
      <ion-col width-80 offset-10>
        <hr />
        <button (click)="toSphere()" color="lens-dark" ion-button block>Sphere</button>
        <button color="lens-dark" ion-button block>Toric</button>
        <button color="lens-dark" ion-button block>Multifocal</button>
        <button color="lens-dark" ion-button block>Multifocal toric</button>
        <button (click)="logout()" color="lens-dark" ion-button block>Logout</button>
        <hr />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

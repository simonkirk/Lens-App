<ion-header>
  <ion-navbar color="lens-dark">
    <ion-title text-center>
      iOptom
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center margin-top>

  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col width-80 offset-10>
        <img id="logo" src="assets/images/logo.png" />
        <h4> Sign in </h4>
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button primary block  (click)="login()">Sign In</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

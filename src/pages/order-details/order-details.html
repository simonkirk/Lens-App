<ion-header>
  <ion-navbar color="lens-dark">
    <ion-title text-center>
      iOptom
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid style="height: 100%">
    <ion-row center class="buttons-vertical">
      <ion-col width-80 offset-10>
        <ion-list>
          <ion-list-header>Order Details(to be sent)</ion-list-header>
          <ion-item>
            Order name <ion-note item-right> {{lens.lensChoosen.name}} </ion-note>
          </ion-item>
          <ion-item>
            Lens type <ion-note item-right> {{lens.lensType}} </ion-note>
          </ion-item>
          <ion-item>
            Lens modality <ion-note item-right> {{lens.lensModality}} </ion-note>
          </ion-item>
          <ion-item>
            Was RX adjusted? <ion-note item-right> {{lens.RX.wasAdjusted}} </ion-note>
          </ion-item>
          <ion-item>
            LeftEye RX <ion-note item-right> {{lens.RX.l}} </ion-note>
          </ion-item>
          <ion-item>
            RightEye RX <ion-note item-right> {{lens.RX.r}} </ion-note>
          </ion-item>
          <ion-item>
            Patient Ref <ion-note item-right> {{lens.patientRef}} </ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

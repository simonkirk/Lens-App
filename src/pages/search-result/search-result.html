<ion-header>
  <ion-navbar color="lens-dark">
    <ion-title text-center>
      iOptom
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center margin-top>

  <ion-list>
    <ion-list-header>
      Search results for <strong>{{lens.lensType}}, {{lens.lensModality}}</strong>
    </ion-list-header>
    <ion-item *ngFor="let item of lens.tmp" (click)="view(item)" >
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <h3>{{item.type}}</h3>
      <p>Quantity: {{item.qty}}</p>
    </ion-item>
</ion-list>
</ion-content>

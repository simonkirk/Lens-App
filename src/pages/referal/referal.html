<ion-header>
  <ion-navbar color="lens-dark">
    <ion-title text-center>
      iOptom
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-grid style="height: 100%">
    <ion-row center class="buttons-vertical">
      <ion-col width-80 offset-10>
        <ion-list>
          <ion-item>
            <ion-label>Ref</ion-label>     
            <ion-input text-center [(ngModel)]="lens.patientRef" type="text" ></ion-input>
          </ion-item>
        </ion-list>
        <button color="lens-light" block ion-button (click)="finish()"> Finish </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-navbar color="lens-dark">
    <ion-title text-center>
      iOptom
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center margin-top>

  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col>
        <h4 style="margin-bottom: 1em"> Enter Spectacle Prescription </h4>
        <hr style="margin-bottom: 1em" />
        <h5> Left eye</h5>
        <ion-row center-text>
          <ion-col center text-right width-25>
            <button (click)="decL()" clear color="lens-light" ion-button>
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-col>
          <ion-col center width-50 style="font-size: 2em">
            <ion-input text-center type="number" [(ngModel)]="lens.prescription.leftEye" ></ion-input>
          </ion-col>
          <ion-col center text-left width-25>
            <button (click)="incL()" clear color="lens-light" ion-button>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <h5> Right eye</h5>
        <ion-row>
          <ion-col center text-right width-25>
            <button (click)="decR()" clear color="lens-light" ion-button>
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-col>
          <ion-col center width-50 style="font-size: 2em">
            <ion-input text-center type="number" [(ngModel)]="lens.prescription.rightEye" ></ion-input>
          </ion-col>
          <ion-col center text-left width-25>
            <button (click)="incR()" clear color="lens-light" ion-button>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>                
      </ion-col>
    </ion-row>

    <ion-footer style="margin-bottom: 2em">
      <ion-row>
        <ion-col width-80 offset-10>
          <button (click)="calculateBtn()" style="margin-bottom: 3em" color="lens-dark" ion-button block>Calculate</button>
          <hr />
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-grid>
</ion-content>
